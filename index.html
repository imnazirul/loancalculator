<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Loan Calculator</h1>

      <div class="loanamnt">
        <p>Loan Amount:</p>
        <input type="number" id="la-input" />
      </div>

      <div class="interate">
        <p>Interest Rate (%):</p>
        <input type="number" id="ir-input" />
      </div>

      <div class="mtpay">
        <p>Months To Pay:</p>
        <input type="number" id="mtp-input" />
      </div>

      <div class="monpay">
        <p>Monthly Payment:</p>
        <input type="number" disabled id="mp-input" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
